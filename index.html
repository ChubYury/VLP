<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <section id="assignment">
      <!-- 1) Output your name -->
      <h2>YOUR NAME: {{ userName }}</h2>
      <!-- 2) Output your age -->
      <p>YOUR AGE: {{ userAge }}</p>
      <!-- 3) Output your age + 5 -->
      <p>YOUR AGE in 5 years: {{ nextAge() }}</p>
      <!-- 4) Output a random number (0 to 1) -->
      <p>Favorite Number: {{ favNumber() }}</p>
      <div>
        <!-- 5) Display some image you found via Google -->
        <img v-bind:src="favPhotoLink" alt=" my favorite photo"/>
      </div>
      <!-- 6) Prepopulate the input field with your name via the "value" attribute -->
      <input type="text" v-model="userName"/>
      <input type="text" v-bind:value="userName"/>
    </section>
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </body>
</html>
